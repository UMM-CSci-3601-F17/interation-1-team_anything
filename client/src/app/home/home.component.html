<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Kumar+One+Outline" rel="stylesheet">

<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="title">{{ this.text }}</mat-card-title>
            <mat-card-content id="description">
                <p>
                    Welcome to I am SAGE, an educational vocabulary learning tool! <br>
                    Play the game or create a card to save in your deck.
                    Rules for the game:  
                    - Multi player, Single player.
                    - Guess the correct word to score more points from the given hints!!
                </p>
            </mat-card-content>
        </mat-card>
            <mat-card-actions id="home_buttons">
                <button mat-button class="text-upper">Play</button>
                <button mat-button class="text-upper">Add a Card</button>
            </mat-card-actions>
    </div>
</div>
