<td-layout #layout>
    <td-navigation-drawer flex sidenavTitle="I am SAGE" >
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']" (click)="layout.close()" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}"><mat-icon>home</mat-icon>Home</a>
            <a mat-list-item [routerLink]="['/play']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>touch_app</mat-icon>Play</a>
            <a mat-list-item [routerLink]="['/addcards']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>add</mat-icon>Add a Card</a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav icon="home" navigationRoute="/">
        <button mat-icon-button td-menu-button tdLayoutToggle>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
