
    <!-- The names cardWord and cardSynonym, different from searchName and searchAge, are being
    used here only to illustrate that these inputs are not necessarily explicitly referencable from within
    the typescript. Unless made to do so by defining a cardWord variable within this component's typescript file-->
<span id="title" class="list-group-item list-group-item-info">
    <span id="list-title"> Cards </span>
    <input id="cardWord" #input type="text" placeholder="Filter by name" (input)="cardWord = $event.target.value">
    <input id="cardSynonym" #input type="text" placeholder="Filter by age" (input)="cardSynonym = $event.target.value">
</span>

<ul class="list-group" *ngIf="cards; else cardsError">
    <li id="cards" *ngFor="let play of this.filterCards(cardWord, cardWord)" class="list-group-item">
        {{ play.word }} is {{ play.synonym }} years old
    </li>
</ul>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #cardsError>
    <p>
        There was a problem loading the cards. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again or start the server.
    </p>
</ng-template>
